<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event bubbling</title>
</head>
<body>
    <div class="conatiner" id="mom" style="width: 100%; height: 100vh; background: black; display: grid; justify-content: center; align-items: center;">
        <button class="child" id="children" style="height: 50px;">CLICK</button>
    </div>
</body>
<script>
const mom = document.getElementById('mom');
const children =document.getElementById('children');
mom.addEventListener("click",function(){
    console.log('Clicked mom')
})
children.addEventListener("click",function(e){
    console.log('Clicked children');
    e.stopPropagation()
})
</script>
</html>
