<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>

    <!-- linkcss -->
    <link rel="stylesheet" href="stayl.css" />
  </head>
  <body>
    <div class="box">
      <h1>Todo list</h1>
      <form id="todoForm">
        <input type="text" id="heading" placeholder="Enter Heading" required />
        <br />
        <textarea
          id="task"
          placeholder="Enter Task"
          rows="6"
          required
        ></textarea>
        <br />
        <button type="submit">Add</button>
      </form>

      <ul id="taskList"></ul>
    </div>

    <!-- link script  -->
    <script src="script.js"></script>
  </body>
</html>
